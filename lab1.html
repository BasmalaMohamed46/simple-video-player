<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Controls</title>
    <link rel="stylesheet" href="lab1.css">
</head>
<body>
    <div id="video-container">
    <video src="wish.mkv" id="video" ontimeupdate="time();" ></video>
    <br>
    <progress value="0" max="100" id="progressBar" onclick="seek(event);"></progress>
    <span id="time" >00:00</span>
    <br>
    <button onclick="play();" id="play">Play</button>
    <button onclick="stop();">Stop</button>
    <button onclick="fastBackward();">&lt;&lt;</button>
    <button onclick="backward();">&lt;</button>
    <button onclick="forward();">&gt;</button>
    <button onclick="fastForward();">&gt;&gt;</button>
    <input id="volume" type="range" min="0" max="100" value="100" step="1" onchange="videoVolume();">
    <button id="mute" onclick="mute();">Mute</button>
    <br>
    speed
    <input id="speed" type="range" min="0.5" max="2" value="1" step="0.1" onchange="videoSpeed();">
    <button onclick="fullScreen();"> fullScreen</button>
    </div>
    <script src="lab1.js"></script>
</body>
</html>
